
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raza Saloon AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-blue: #3b82f6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 70%);
    }
    .snap-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .snap-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(to bottom, transparent, var(--brand-blue), transparent);
      box-shadow: 0 0 25px var(--brand-blue);
      animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      z-index: 20;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glow-blue {
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.95); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(0.95); opacity: 0.5; }
    }
    .pulse-ring {
      animation: pulse-ring 3s ease-in-out infinite;
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
